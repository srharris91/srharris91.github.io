<html>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
    z-index: 3;
    width: 250px;
    top: 43px;
    bottom: 0;
    height: inherit;
}
    </style>
    <body>

        <!-- Navbar -->
        <div w3-include-html="navbar.html"></div>
        <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
        <div class="w3-main" style="margin-left:250px">
            <!-- MAIN -->

            <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

            <div class="w3-row w3-padding-64">
                <div class="w3-container">
                    <div class="LI-profile-badge"  data-version="v1" data-size="large" data-locale="en_US" data-type="vertical" data-theme="dark" data-vanity="shaun-harris-159b2565"><a class="LI-simple-link" href='https://www.linkedin.com/in/shaun-harris-159b2565?trk=profile-badge'>Shaun Harris</a></div>
                </div>
            </div>

            <footer id="myFooter">
                <div class="w3-container w3-theme-l2 w3-padding-32">
                    <h4>Shaun Harris</h4>
                    <p>PhD Researcher at Stanford University</p>
                </div>

                <div class="w3-container w3-theme-l1">
                    <a href="mailto:srharris@stanford.edu?Subject=Hello%20again" target="_top">srharris@stanford.edu</a>
                </div>
            </footer>

            <!-- END MAIN -->
        </div>

        <script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
        </script>

    </body>
